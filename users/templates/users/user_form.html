{% extends "main/base.html" %}
{% block title %} Профиль {% endblock %}

<div class="row">
    <div class="row justify-content-center">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-success">
                               Сохранить </button>
                        <a class="p-1 btn btn-lg btn-primary" href="/">Назад</a>
                          <a class="p-2 btn btn-danger" href="{% url 'users:logout' %}">Выйти из аккаунта</a>
                        </div>
                        </div>
                        </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
