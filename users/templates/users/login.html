{% extends "main/base.html" %}
{% block title %} Логин {% endblock %}
{% block content %}

<div class="row">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-success">
                                Вход
                            </button>
                            <a class="p-2 btn btn-danger" href="{% url 'users:register' %}">Регистрация</a>
                            <a href="{% url 'users:password_recovery' %}" class="btn btn-secondary">Восстановить
                                пароль</a>

                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
