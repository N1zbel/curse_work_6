{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">Отчет о доставке рассылок</h1>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Дата и время</th>
            <th scope="col">Статус</th>
            <th scope="col">Ответ сервера</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
            <tr>
              <td>{{ log.attempt_time }}</td>
              <td>{{ log.status }}</td>
              <td>{{ log.response }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center">Нет данных о доставке</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
